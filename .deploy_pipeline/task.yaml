apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: prod-release
spec:
  params:
    - name: region
      description: The IBM Cloud Region in which Virtual Server Instance is running
      default: region
    - name: api
      description: the IBM Cloud api endpoint
      default: "https://cloud.ibm.com"
    - name: apikey
      description: The IBM Cloud API Key  
    - name: scripts-subpath
      description: The subpath to the script repo from root
    - name: blue-pool
      description: Blue Pool for Blue Green Deployemnt
    - name: green-pool
      description: Green Pool for Blue Green Deployemnt
    - name: loadbalancer
      description: Load Balancer Name
    - name: deployment-strategy
      description: Deployment Strategy             
  workspaces:
    - name: output
      description: A workspace
      mountPath: /output  
  steps:
    - name: prod-release
      image: ibmcom/pipeline-base-image:2.11
      workingDir: /output
      env:
        - name: REGION
          value: $(params.region)
        - name: API
          value: $(params.api)
        - name: APIKEY
          value: $(params.apikey)      
        - name: scripts-subpath
          value: $(params.scripts-subpath)      
        - name: BLUE_POOL
          value: $(params.blue-pool)                 
        - name: GREEN_POOL
          value: $(params.green-pool)          
        - name: LOAD_BALANCER_NAME
          value: $(params.loadbalancer)
        - name: DEPLLOYMENT_STRATEGY
          value: $(params.deployment-strategy)                                          
      script: |
        #!/bin/bash
        if [[ $DEPLLOYMENT_STRATEGY == "blueGreen" ]]; then
          ibmcloud plugin install infrastructure-service -v 1.1.0
          REGION=$(echo ${REGION::-2});
          ibmcloud login -a $API -r $REGION --apikey $APIKEY;

          LOAD_BALANCER_ID=$(ibmcloud is load-balancers -json | jq -r ".[] | select(.name==\"$LOAD_BALANCER_NAME\") | .id" )
          ACTIVE_LISTNER_ID=( $(ibmcloud is load-balancer-listeners $LOAD_BALANCER_ID -json |jq -r '.[].default_pool.id' | sort -u) )
          count=0
          for i in "${ACTIVE_LISTNER_ID[@]}"
          do
            ACTIVE_LISTNER_NAME=$(ibmcloud is load-balancer-pools $LOAD_BALANCER_ID -json | jq -r ".[] | select(.id==\"$i\") | .name")
            if [[ $count -ge 1  && ( "$ACTIVE_LISTNER_NAME" == "$BLUE_POOL" || "$ACTIVE_LISTNER_NAME" == "$GREEN_POOL" ) ]]
            then
              echo "Both the pools are present in the listner. Please update the listner to one pool and re run the pipeline."
            elif [ "$ACTIVE_LISTNER_NAME" == "$BLUE_POOL" ]
            then
              OLD_POOL_NAME=$BLUE_POOL
              NEW_POOL_NAME=$GREEN_POOL
            elif [ "$ACTIVE_LISTNER_NAME" == "$GREEN_POOL" ]
            then
              OLD_POOL_NAME=$GREEN_POOL
              NEW_POOL_NAME=$BLUE_POOL
            fi
          done
          POOL_ID=$(ibmcloud is load-balancer-pools $LOAD_BALANCER_ID -json | jq -r ".[] | select(.name==\"${NEW_POOL_NAME}\") |  .id")
          LOAD_BALANCER_LISTNER_ID=( $(ibmcloud is load-balancer-listeners $LOAD_BALANCER_ID -json | jq -r ".[] | select(.default_pool.name==\"$OLD_POOL_NAME\") |.id") )
          echo "Load Balancer Listner id: $LOAD_BALANCER_LISTNER_ID "
          echo "pool id : $POOL_ID "
          for i in "${LOAD_BALANCER_LISTNER_ID[@]}"
          do
            ibmcloud is load-balancer-listener-update $LOAD_BALANCER_ID $i  --default-pool $POOL_ID
          done
        else
          echo "App is deployed successfully."
        fi
---        
