vault_conditions:
  - condition:
      any:
        - parameter: key-protect
          value: true
    actions:
      - type: create-service
        service_id: keyprotect
        service_label: kp-vault
        parameters:
          name: kp-compliance-secrets
  - condition:
      any:
        - parameter: key-protect
          value: false
    actions:
      - type: delete-service
        service_id: keyprotect
        service_label: kp-vault
  - condition:
      any:
        - parameter: secrets-manager
          value: true
    actions:
      - type: create-service
        service_id: secretsmanager
        service_label: sm-vault
        parameters:
          name: sm-compliance-secrets
  - condition:
      any:
        - parameter: secrets-manager
          value: false
    actions:
      - type: delete-service
        service_id: secretsmanager
        service_label: sm-vault
  - condition:
      any:
        - parameter: hashicorp-vault
          value: true
    actions:
      - type: create-service
        service_id: hashicorpvault
        service_label: hc-vault
        parameters:
          name: 'hc-compliance-secrets'
          server_url: 'https://vserv.sos.ibm.com:8200'
          dashboard_url: 'https://vserv.sos.ibm.com:8200/ui'
          authentication_method: 'approle'
  - condition:
      any:
        - parameter: hashicorp-vault
          value: false
    actions:
      - type: delete-service
        service_id: hashicorpvault
        service_label: hc-vault

tools_conditions:
  - condition:
      any:
        - parameter: webide
          value: true
    actions:
      - type: create-service
        service_id: orion
        service_label: webide
  - condition:
      any:
        - parameter: webide
          value: false
    actions:
      - type: delete-service
        service_id: orion
        service_label: webide
  - condition:
      any:
        - parameter: doi
          value: true
    actions:
      - type: create-service
        service_id: draservicebroker
        service_label: devops-insights
  - condition:
      any:
        - parameter: doi
          value: false
    actions:
      - type: delete-service
        service_id: draservicebroker
        service_label: devops-insights

storage_conditions:
  - condition:
      any:
        - parameter: storage
          value: cos
    actions:
      - type: create-service
        service_id: customtool
        service_label: cos-bucket
        parameters:
          type: cos-bucket
          lifecyclePhase: "MANAGE"
          documentationUrl: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
          name: Cloud Object Storage
          dashboard_url: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
          description: The information required to connect the toolchain with your Cloud Object Storage instance.
  - condition:
      any:
        - parameter: storage
          value: artifactory
    actions:
      - type: delete-service
        service_id: customtool
        service_label: cos-bucket
  - condition:
      any:
        - parameter: storage
          value: artifactory
    actions:
      - type: create-service
        service_id: artifactory
        service_label: artifactory
        parameters:
          type: maven
  - condition:
      any:
        - parameter: storage
          value: cos
    actions:
      - type: delete-service
        service_id: artifactory
        service_label: artifactory
