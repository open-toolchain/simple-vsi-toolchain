wizard.welcome.description: "Con esta cadena de herramientas, puede desarrollar una aplicación y desplegar de forma segura en Instancias de servidor virtual (Máquina Virtual) dentro de la VPC gestionada por IBM Cloud. De forma predeterminada, la cadena de herramientas utiliza un aplicación Java  \"Hello World\" de ejemplo, pero también puede utilizar su propia aplicación y enlazarla en su lugar."
