wizard.inventory.longDescription: "El repositorio de inventario registra detalles de artefactos creados por la interconexión de CI.\n\nPuede optar por crear un nuevo repositorio de inventario, que será un clon de la [plantilla de repositorio de inventario](https://us-south.git.cloud.ibm.com/open-toolchain/compliance-inventory), o bien utilizar un repositorio de inventario existente compartido entre cadenas de herramientas.\nDe forma predeterminada, la plantilla del repositorio de inventario se clonará en la organización Git Repo and Issue Tracking. Para cambiar la organización, habilite **Opciones avanzadas** y edite el campo **Propietario del repositorio**."
