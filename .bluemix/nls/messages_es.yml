wizard.app.longDescription: "El repositorio de aplicaciones es el código fuente de proyecto o servicio que la interconexión de CI compila, prueba y despliega en Instancias de máquina virtual dentro de la VPC.\n\nPara ayudarle a empezar, la cadena de herramientas proporciona una [aplicación Java Spring de ejemplo](https://us-south.git.cloud.ibm.com/open-toolchain/java-spring-app). Si desea utilizar una aplicación existente en lugar de la aplicación Java Spring de ejemplo, seleccione \"Utilizar su propia aplicación\" y seleccione el URL de la aplicación existente.\n\nDe forma predeterminada, la plantilla del repositorio de aplicación se clonará en la organización Git Repos and Issue Tracking. Para cambiar la organización, habilite **Opciones avanzadas** y edite el campo **Propietario del repositorio**."
