template.name: "Desarrollar y desplegar la aplicación en VPCK utilizando estrategias de despliegue"
template.description: "Con esta cadena de herramientas, puede desarrollar una aplicación y desplegar en Instancias de servidor virtual (Máquina Virtual) dentro de la VPC gestionada por IBM Cloud. La plantilla le proporciona opciones de estrategias de despliegue avanzadas como Rolling, Blue/Green o Canary para tener en cuenta sus necesidades.  De forma predeterminada, la cadena de herramientas, utiliza una aplicación Java \"Hello World\" de ejemplo basada en Maven pero, en su lugar,  también puede utilizar su propia aplicación Java basada en Maven y enlazarla. Esta cadena de herramientas se configura con interconexiones para la integración continua, la entrega continua y la solicitud de extración con [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), control de origen, seguimiento de problemas y edición en línea.\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de entrega continua. Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones paso a paso, siga el [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)."
template.gettingStarted: " **La cadena de herramientas está preparada**\n\n**Inicio rápido:** Comprometa un cambio en el repositorio de Git para desencadenar una nueva interconexión de compilación, que se explorará en busca de vulnerabilidades y se desplegará en el servidor virtual. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc) de esta cadena de herramientas."
deploy.title: "Desplegar etapa para la aplicación basada en Java de ejemplo"
deploy.description: "Cadena de herramientas para compilar y desplegar la aplicación Java hello-world simple basada en Maven"
deploy.basic.longDescription: "La **estrategia Basic** utiliza los componentes mínimos de la infraestructura y despliega la aplicación en la única instancia de servidor virtual y conecta la IP flotante para el acceso de los usuarios.\n\nEspecifique un nombre para la aplicación que desea desplegar. Cree una nueva clave de API de IBM Cloud o utilice una clave de API de IBM Cloud existente para recuperar IBM Cloud VPC Infrastructure for the Continuous Delivery Pipeline a fin de automatizar el despliegue del binario de la aplicación incorporado en máquinas virtuales dentro de VPC."
deploy.blueGreen.longDescription: "**Estrategia Blue-Green** aprovecha dos entornos de producción permanentes (azul y verde) y solo uno recibe tráfico en cualquier momento. Despliegue el nuevo release en el entorno inactivo y, a continuación, conmute todo el tráfico a él sin tiempo de inactividad. Para una retrotracción rápida, vuelva a pasar todo el tráfico al otro entorno que no ha cambiado [Más información](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nEspecifique un nombre para la app que desea desplegar. Cree una nueva clave de API de IBM Cloud o utilice una clave de API de IBM Cloud existente para recuperar IBM Cloud VPC Infrastructure for the Continuous Delivery Pipeline para automatizar el despliegue del binario de aplicación creado en las máquinas virtuales de VPC."
deploy.rolling.longDescription: "La **estrategia Rolling** despliega un nuevo release sin tiempo de inactividad al actualizar de forma incremental todas sus instancias de forma rápida. La retrotracción requiere volver a desplegar el release anterior, y puede no ser inmediata [Más información](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nEspecifique un nombre para la app que desea desplegar. Cree una nueva clave de API de IBM Cloud o utilice una clave de API de IBM Cloud existente para recuperar IBM Cloud VPC Infrastructure for the Continuous Delivery Pipeline para automatizar el despliegue del binario de aplicación creado en las máquinas virtuales de VPC."
deploy.canary.longDescription: "La **estrategia Canary** despliega un nuevo release en paralelo con el entorno de producción original, sin tiempo de inactividad y luego dirige progresivamente más tráfico hacia él hasta que sustituye al original, que puede ser derribado. Para una retrotracción rápida durante el despliegue progresivo, todo el tráfico se puede volver a direccionar al entorno de producción original [Más información](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nEspecifique un nombre para la app que desea desplegar. Cree una nueva clave de API de IBM Cloud o utilice una clave de API de IBM Cloud existente para recuperar IBM Cloud VPC Infrastructure for the Continuous Delivery Pipeline para automatizar el despliegue del binario de aplicación creado en las máquinas virtuales de VPC."
