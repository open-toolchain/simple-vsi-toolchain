deploy.vpc: "**Detalles de VPC**\n\nVirtual Private Cloud (VPC) es una red virtual segura y aislada con instancias de servidor virtual para ejecutar cargas de trabajo de aplicaciones. Seleccione la VPC de destino suministrada utilizando la plantilla de IBM Cloud Schematics Terraform para la estrategia de despliegue seleccionada. [Más información](https://cloud.ibm.com/docs/vpc?topic=vpc-getting-started)\n\n"
deploy.bastionHost: "**Detalles de host de bastión**\n\nEl host de bastión es la instancia de servidor virtual de trabajador que realiza el despliegue de la aplicación en las instancias de servidor virtual en la VPC. Seleccione la instancia de servidor virtual suministrada como host de bastión por la plantilla de IBM Cloud Schematics Terraform. [Más información](https://cloud.ibm.com/docs/solution-tutorials?topic=solution-tutorials-vpc-secure-management-bastion-server)\n\n"
deploy.loadBalancer: "**Detalles del equilibrador de carga**\n\nEl equilibrador de carga permite distribuir tráfico entre varias instancias de servidor virtual dentro de la misma región de la VPC. Seleccione el equilibrador de carga y la agrupación de programa de fondo suministrada por la plantilla de IBM Cloud Schematics Terraform. [Más información](https://cloud.ibm.com/docs/vpc?topic=vpc-load-balancers)\n\n"
deploy.instanceGroups: "**Detalles de grupos de instancias**\n\nEl grupo de instancias es una recopilación de instancias de servidor virtual. Las retrotracciones Canary requieren 2 grupos de instancias, seleccione los grupos de instancias suministrados por la plantilla de IBM Cloud Schematics Terraform. [Más información](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-auto-scale-instance-group&interface=ui#creating-instance-group)\n\n"
deploy.canary: "**Detalles de Canary**\n\nLos despliegues Canary desvían gradualmente las solicitudes de usuario a una nueva versión de la aplicación desplegada en instancias de servidor virtual. Seleccione el tamaño de incremento de tráfico y el intervalo para cada incremento. [Más información](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)\n\n"
