template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｄｅｖｅｌｏｐ ａｎ ａｐｐｌｉｃａｔｉｏｎ ａｎｄ ｄｅｐｌｏｙ ｔｏ Ｖｉｒｔｕａｌ Ｓｅｒｖｅｒ Ｉｎｓｔａｎｃｅｓ (Ｖｉｒｔｕａｌ Ｍａｃｈｉｎｅ) ｗｉｔｈｉｎ ｙｏｕｒ ＶＰＣ ｍａｎａｇｅｄ ｂｙ ｔｈｅ ＩＢＭ Ｃｌｏｕｄ. Ｔｈｉｓ ｔｅｍｐｌａｔｅ ｐｒｏｖｉｄｅｓ ｙｏｕ ｗｉｔｈ ｃｈｏｉｃｅｓ ｏｆ ａｄｖａｎｃｅｄ ｄｅｐｌｏｙｍｅｎｔ ｓｔｒａｔｅｇｉｅｓ ｌｉｋｅ Ｂｌｕｅ-Ｇｒｅｅｎ, Ｒｏｌｌｉｎｇ ｔｏ ｃａｔｅｒ ｔｏ ｙｏｕｒ ｎｅｅｄｓ.  Ｂｙ ｄｅｆａｕｌｔ, ｔｈｅ ｔｏｏｌｃｈａｉｎ ｕｓｅｓ ａ ｓａｍｐｌｅ Ｍａｖｅｎ ｂａｓｅｄ Ｊａｖａ \"Ｈｅｌｌｏ Ｗｏｒｌｄ\" ａｐｐ, ｂｕｔ ｙｏｕ ｃａｎ ａｌｓｏ ｂｒｉｎｇ ｙｏｕｒ ｏｗｎ Ｍａｖｅｎ ｂａｓｅｄ Ｊａｖａ ａｐｐ ａｎｄ ｌｉｎｋ ｔｏ ｉｔ ｉｎｓｔｅａｄ. Ｔｈｉｓ ｔｏｏｌｃｈａｉｎ is configured with pipelines for continuous integration, continuous delivery and pull request with [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), source control, issue tracking and online editing.\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected resource group or organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-IBM-Cloud-VPC-using-deployment-strategies).ฏูİı｜]"
template.gettingStarted: "[G' **Ｙｏｕｒ ｔｏｏｌｃｈａｉｎ ｉｓ ｒｅａｄｙ!**\n\n**Ｑｕｉｃｋ ｓｔａｒｔ:** Ｃｏｍｍｉｔ ａ ｃｈａｎｇｅ ｔｏ ｔｈｅ Ｇｉｔ ｒｅｐｏ ｔｏ ｔｒｉｇｇｅｒ ａ ｎｅｗ ｂｕｉｌｄ ｐｉｐｅｌｉｎｅ, ｗｈｉｃｈ ｗｉｌｌ ｂｅ ｓｃａｎｎｅｄ ｆｏｒ ｖｕｌnerabilites and deployed in your Virtual Server. For step-by-step instructions, see the [tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-IBM-Cloud-VPC-using-deployment-strategies) for this toolchain.ฏูİı｜]"
