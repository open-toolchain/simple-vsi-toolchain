template.name: "Développez une application pour une machine virtuelle"
template.description: "Avec cette chaîne d'outils, vous pouvez développer et déployer une application de manière sécurisée sur un serveur virtuel (machine virtuelle) géré par IBM Cloud. Par défaut, la chaîne d'outils utilise un modèle d'application Java \"Hello World\" basée sur Maven, mais vous pouvez aussi apporter votre propre application Java basée sur Maven et établir une liaison vers celle-ci à la place. Cette chaîne d'outils est configurée avec des pipelines pour l'intégration continue, la distribution continue et la demande d'extraction avec [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), le contrôle des sources, le suivi de problèmes et l'édition en ligne.\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour des instructions détaillées, suivez le [tutoriel](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher un nouveau pipeline de génération, qui sera analysé pour rechercher les vulnérabilités et déployé sur votre serveur virtuel. Pour des instructions détaillées, suivez le [tutoriel](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi) de cette chaîne d'outils.\n\n **Remarque :** Si vous utilisez une instance COS pour le stockage d'artefacts, Artifactory n'est pas utilisé. Vous pouvez ignorer la vignette Artifactory et la laisser non configurée."
