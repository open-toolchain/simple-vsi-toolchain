wizard.app.longDescription: "Le référentiel d'application est le code source du projet ou du service que le pipeline de CI construit, teste et déploie sur les instances de machine virtuelle au sein du VPC.\n\nPour vous aider à démarrer, la chaîne d'outils fournit un [exemple d'application Java Spring](https://us-south.git.cloud.ibm.com/open-toolchain/java-spring-app). Si vous souhaitez utiliser une application existante au lieu de l'exemple d'application Java Spring, sélectionnez \"Apportez votre propre application\" et sélectionnez la sortie URL de l'application.\n\nPar défaut, le modèle de référentiel d'applications sera cloné dans votre organisation Git Repo and Issue Tracking. Pour changer l'organisation, activez **Options avancées** et éditez la zone **Propriétaire du référentiel**."
