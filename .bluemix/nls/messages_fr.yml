template.name: "Développez et déployez une application dans VPC à l'aide de stratégies de déploiement"
template.description: "Avec cette chaîne d'outils, vous pouvez développer une application et la déployer dans des instances de serveur virtuel (machine virtuelle) dans votre cloud privé virtuel géré par IBM Cloud. Le modèle vous propose des choix de stratégies de déploiement avancées telles que En continu, Bleu-vert ou Cobaye pour répondre à vos besoins.  Par défaut, la chaîne d'outils utilise un exemple d'application Java \"Hello World\" reposant sur Maven, mais vous pouvez aussi apporter votre propre application Java reposant sur Maven et établir une liaison à celle-ci à la place. Cette chaîne d'outils est configurée avec des pipelines pour l'intégration continue, la distribution continue et la demande d'extraction avec [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), le contrôle des sources, le suivi des problèmes et l'édition en ligne.\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, une instance est ajoutée automatiquement lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour des instructions pas à pas, suivez le [tutoriel](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n\n**Démarrage rapide :** Validez une modification dans le référentiel Git pour déclencher un nouveau pipeline de génération, qui sera analysé pour les vulnérabilités et déployé sur votre serveur virtuel. Pour obtenir des instructions étape par étape, voir le [tutoriel](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc) pour cette chaîne d'outils."
deploy.title: "Etape de déploiement de l'exemple d'application Java"
deploy.description: "Chaîne d'outils permettant de générer et de déployer une application Java hello-world simple reposant sur Maven"
deploy.basic.longDescription: "**La stratégie de base** utilise les composants d'infrastructure minimaux et déploie l'application sur l'instance de serveur virtuel unique et associe l'adresse IP flottante à l'accès utilisateur.\n\nEntrez un nom pour l'application que vous voulez déployer. Créez une clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire l'infrastructure du cloud privé virtuel IBM Cloud pour Continuous Delivery Pipeline afin d'automatiser le déploiement du fichier binaire d'application généré sur des machines virtuelles au sein du cloud privé virtuel."
deploy.blueGreen.longDescription: "**Stratégie Bleu-Vert** Tirez parti de deux environnements de production permanents (bleu et vert) avec un seul trafic récepteur à tout moment. Déployer la nouvelle édition dans l'environnement inoccupé, puis basculez tout le trafic vers lui sans temps d'arrêt. Pour une annulation rapide, rebasculez simplement tout le trafic vers l'autre environnement qui est resté inchangé [En savoir plus](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nEntrez un nom pour l'application que vous souhaitez déployer. Créez une clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire l'infrastructure du cloud privé virtuel IBM Cloud pour Continuous Delivery Pipeline afin d'automatiser le déploiement du fichier binaire d'application généré sur des machines virtuelles au sein du cloud privé virtuel."
deploy.rolling.longDescription: "**La stratégie En continu** déploie une nouvelle version sans aucun temps d'arrêt en mettant à jour progressivement toutes ses instances de manière rapide. L'annulation nécessite le redéploiement de l'édition précédente, qui peut ne pas être immédiat [En savoir plus](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nEntrez un nom pour l'application que vous souhaitez déployer. Créez une clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire l'infrastructure du cloud privé virtuel IBM Cloud pour Continuous Delivery Pipeline afin d'automatiser le déploiement du fichier binaire d'application généré sur des machines virtuelles au sein du cloud privé virtuel."
deploy.canary.longDescription: "**Stratégie Cobaye** déploie une nouvelle version en parallèle avec l'environnement de production d'origine, sans temps d'arrêt, puis achemine progressivement plus de trafic vers elle jusqu'à ce qu'elle remplace l'original, qui peut être supprimé. Pour une annulation rapide lors du déploiement progressif, tout le trafic peut être réacheminé vers l'environnement de production d'origine [En savoir plus](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nEntrez un nom pour l'application que vous souhaitez déployer. Créez une clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire l'infrastructure du cloud privé virtuel IBM Cloud pour Continuous Delivery Pipeline afin d'automatiser le déploiement du fichier binaire d'application généré sur des machines virtuelles au sein du cloud privé virtuel."
