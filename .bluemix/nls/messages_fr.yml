wizard.deployment_strategy.title: "Stratégie de déploiement"
wizard.deploymentStrategy.longDescription: "La chaîne d'outils crée un pipeline de déploiement en continu pour déployer l'artefact de l'application générée dans les instances de serveur virtuel (machine virtuelle) dans votre cloud privé virtuel géré par IBM Cloud. Choisissez parmi les stratégies de déploiement En continu, Bleu-vert ou Cobaye."
wizard.deploymentStrategy.text: "Sélectionnez une stratégie de déploiement adaptée à votre application"
wizard.deploymentStrategy.warning.title: "Infrastructure de cloud privé virtuel"
wizard.deploymentStrategy.warning.subtitle: "Pour la stratégie de déploiement de base, vous pouvez utiliser n'importe quelle instance VPC. Pour plus d'informations, voir ce [lien](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc). Pour les autres stratégies de déploiement, suivez les liens correspondants pour configurer les instances requises à l'aide de IBM Cloud Schematics."
wizard.deploymentStrategy.rolling.title: "**En continu**\n\nDéployer une nouvelle édition sans temps d'arrêt en mettant à jour de manière incrémentielle toutes les instances de manière séquentielle.\n\n[Créer une infrastructure VPC]({{form.deployment_strategy.parameters.rolling_terraform}}) pour les déploiements en continu."
wizard.deploymentStrategy.blueGreen.title: "**Bleu-vert**\n\nDéployer une nouvelle version dans un environnement identique et isolé de la production actuelle pour des annulations et des tests plus rapides.\n\n[Créer une infrastructure VPC]({{form.deployment_strategy.parameters.blue_green_terraform}}) pour les déploiements bleu-vert."
wizard.deploymentStrategy.canary.title: "**Cobaye**\n\nDéployer progressivement une nouvelle version dans l'environnement de production en remplaçant progressivement l'ancienne version de l'application par la version plus récente, afin de réduire les risques.\n\n[Créer une infrastructure VPC]({{form.deployment_strategy.parameters.canary_terraform}}) pour les déploiements cobayes."
wizard.deploymentStrategy.basic.title: "**Basic**\n\nDéployez une nouvelle édition en arrêtant et en mettant à jour l'instance en cours d'exécution."
wizard.step.deploymentStrategy.title: "Stratégie de déploiement"
