deploy.vpc: "**Détails du VPC**\n\nLe cloud privé virtuel (VPC) est un réseau virtuel sécurisé et isolé, avec des instances de serveur virtuel pour exécuter des charges de travail d'application. Sélectionnez le VPC cible mis à disposition à l'aide du modèle  Terraform IBM Cloud Schematics  pour la stratégie de déploiement sélectionnée. [En savoir plus](https://cloud.ibm.com/docs/vpc?topic=vpc-getting-started)\n\n"
deploy.bastionHost: "**Détails de l'hôte bastion**\n\nL'hôte bastion est l'instance de serveur virtuel de la personne qui effectue le déploiement de l'application sur les instances de serveur virtuel de votre PC. Sélectionnez l'instance de serveur virtuel mise à disposition comme hôte bastion par le modèle Terraform IBM Cloud Schematics. [En savoir plus](https://cloud.ibm.com/docs/solution-tutorials?topic=solution-tutorials-vpc-secure-management-bastion-server)\n\n"
deploy.loadBalancer: "**Détails de l'équilibreur de charge**\n\nL'équilibreur de charge permet de répartir le trafic entre plusieurs instances de serveur virtuel dans la région de votre VPC. Sélectionnez l'équilibreur de charge et le pool dorsal mis à disposition par le modèle Terraform IBM Cloud Schematics. [En savoir plus](https://cloud.ibm.com/docs/vpc?topic=vpc-load-balancers)\n\n"
deploy.instanceGroups: "**Détails des groupes d'instances**\n\nLe groupe d'instances est une collection d'instances de serveur virtuel. Les déploiements Cobayes nécessitent 2 groupes d'instance, sélectionnez les groupes d'instances mis à disposition par le modèle IBM Cloud Schematics Terraform. [En savoir plus](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-auto-scale-instance-group&interface=ui#creating-instance-group)\n\n"
deploy.canary: "**Détails Cobaye**\n\nLes déploiements Cobayes détournent peu à peu les demandes des utilisateurs vers une nouvelle version de l'application déployée sur des instances de serveur virtuel. Sélectionnez la taille d'incrément de trafic et l'intervalle de chaque incrément. [En savoir plus](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)\n\n"
