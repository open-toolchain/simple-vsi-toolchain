wizard.inventory.longDescription: "Le référentiel d'inventaire enregistre les détails des artefacts générés par la pipeline IC.\n\nVous pouvez choisir de créer un référentiel d'inventaire, qui sera un clone du [modèle de référentiel d'inventaire](https://us-south.git.cloud.ibm.com/open-toolchain/compliance-inventory) ou utiliser un référentiel d'inventaire existant que vous partagez entre les chaînes d'outils.\n\nPar défaut, le modèle de référentiel d'inventaire sera cloné dans votre organisation Git Repo and Issue Tracking. Pour changer l'organisation, activez **Options avancées** et éditez la zone **Propriétaire du référentiel**."
