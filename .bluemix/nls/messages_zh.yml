deploy.vpc: "**VPC 详细信息**\n\n虚拟专用云 (VPC) 是一个安全、隔离的虚拟网络，使用虚拟服务器实例来运行应用程序工作负载。 选择为所选部署策略使用 IBM Cloud Schematics Terraform 模板供应的目标 VPC。 [了解更多信息](https://cloud.ibm.com/docs/vpc?topic=vpc-getting-started)\n\n"
deploy.bastionHost: "**堡垒主机详细信息**\n\n堡垒主机是工作程序虚拟服务器实例，用于在 VPC 中的虚拟服务器实例上执行应用程序部署。 选择 IBM Cloud Schematics Terraform 模板作为堡垒主机供应的虚拟服务器实例。 [了解更多信息](https://cloud.ibm.com/docs/solution-tutorials?topic=solution-tutorials-vpc-secure-management-bastion-server)\n\n"
deploy.loadBalancer: "**负载均衡器详细信息**\n\n负载均衡器允许在 VPC 的同一区域内的多个虚拟服务器实例之间分配流量。 选择 IBM Cloud Schematics Terraform 模板提供的负载均衡器和后端池。 [了解更多信息](https://cloud.ibm.com/docs/vpc?topic=vpc-load-balancers)\n\n"
deploy.instanceGroups: "**实例组详细信息**\n\n实例组是虚拟服务器实例的集合。 Canary 部署需要 2 个实例组，请选择 IBM Cloud Schematics Terraform 模板提供的实例组。 [了解更多信息](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-auto-scale-instance-group&interface=ui#creating-instance-group)\n\n"
deploy.canary: "**Canary 详细信息**\n\nCanary 推广逐渐将用户请求转移到在虚拟服务器实例上部署的新版本应用程序。 为每个增量选择流量增量大小和时间间隔。 [了解更多信息](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)\n\n"
deploy.vsiLabel: "从列表中选择堡垒服务器实例。 如果看到空白文本框，请创建[虚拟服务器实例](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-a-vpc-using-the-ibm-cloud-console)并刷新页面。"
