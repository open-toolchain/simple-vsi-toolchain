wizard.deploymentStrategy.longDescription: "工具链将创建持续部署管道以将构建的应用程序工件部署到由 IBM Cloud 管理的 VPC 中的虚拟服务器实例（虚拟机）。 从 Basic、Rolling、Blue-Green 或 Canary 部署策略中选择一个。"
wizard.deploymentStrategy.text: "选择适合您应用程序的部署策略"
wizard.deploymentStrategy.warning.title: "VPC 基础架构"
wizard.deploymentStrategy.warning.subtitle: "对于 Basic 部署策略，您可以使用任何 VPC 实例。 有关更多信息，请参阅此[链接](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。 对于其他部署策略，请按照相应的链接来使用 IBM Cloud Schematics 设置所需的实例。"
wizard.deploymentStrategy.rolling.title: "**Rolling**\n\n通过按顺序增量更新所有实例，实现无停机时间部署新发行版。\n\n为 Rolling 部署[创建 VPC 基础架构]({{form.deployment_strategy.parameters.rolling_terraform}})。"
wizard.deploymentStrategy.blueGreen.title: "**Blue-Green**\n\n将新发行版部署到与当前生产完全相同但相互隔离的环境中，以便更快地回滚和轻松测试。\n\n为 Blue-Green 部署[创建 VPC 基础架构]({{form.deployment_strategy.parameters.blue_green_terraform}})。"
wizard.deploymentStrategy.canary.title: "**Canary**\n\n以递增方式将新发行版部署到生产环境，逐步将应用程序的较旧版本替换为较新版本，从而降低风险。\n\n为 Canary 部署[创建 VPC 基础架构]({{form.deployment_strategy.parameters.canary_terraform}})。"
wizard.deploymentStrategy.basic.title: "**Basic**\n\n通过停止和更新正在运行的实例来部署新发行版。"
