template.name: "开发应用程序并使用部署策略将其部署到 VPC"
template.description: "通过此工具链，您可以开发应用程序并将其安全部署到由 IBM Cloud 管理的 VPC 中的虚拟服务器实例（虚拟机）。 此模板为您提供 Blue-Green 或 Rolling 等高级部署策略的选项，以满足您的需求。  缺省情况下，此工具链使用基于 Maven 的 Java“Hello World”样本应用程序，但您也可以使用自己的基于 Maven 的 Java 应用程序并与其链接。 为实现持续集成、持续交付和拉取请求，对此工具链配置了管道，包括 [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos) 、源代码控制、问题跟踪和联机编辑。\n\n此工具链使用的工具属于 Continuous Delivery 服务的一部分。 如果所选资源组或组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请遵循[教程](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。"
template.gettingStarted: " **工具链已就绪！**\n\n**快速启动：**落实对 Git 存储库的更改以触发新的构建管道，将对该管道进行扫描以查找漏洞并将其部署到虚拟服务器中。 有关逐步指示信息，请参阅此工具链的[教程](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。"
deploy.title: "基于 Java 的样本应用程序的部署阶段"
deploy.description: "用于构建和部署基于 Maven 的 Java hello-world 样本应用程序的工具链"
deploy.basic.longDescription: "**Basic 策略**使用最少的基础架构组件，并在单个虚拟服务器实例上部署应用程序，而且连接浮动 IP 以供用户访问。\n\n输入要部署的应用程序的名称。 创建新的 IBM Cloud API 密钥或使用现有 IBM Cloud API 密钥来检索 IBM Cloud VPC Infrastructure for Continuous Delivery Pipeline，以自动将构建的应用程序二进制文件部署到 VPC 中的虚拟机。"
deploy.blueGreen.longDescription: "**Blue-Green 策略**使用两个永久生产环境（蓝色和绿色），任何时候都只有一个接收流量。 将新发行版部署到空闲环境中，然后将所有流量切换到该环境，没有任何停机时间。 为了快速回滚，只需将所有流量切换回至保持不变的其他环境 [了解更多信息](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。\n\n输入要部署的应用程序的名称。 创建新的 IBM Cloud API 密钥或使用现有 IBM Cloud API 密钥来检索 IBM Cloud VPC Infrastructure for Continuous Delivery Pipeline，以自动将构建的应用程序二进制文件部署到 VPC 中的虚拟机。"
deploy.rolling.longDescription: "**Rolling 策略**通过以快速方式增量更新所有实例来部署新发行版，没有任何停机时间。 回滚需要重新部署前发行版，这可能不是即时的 [了解更多信息](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。\n\n输入要部署的应用程序的名称。 创建新的 IBM Cloud API 密钥或使用现有 IBM Cloud API 密钥来检索 IBM Cloud VPC Infrastructure for Continuous Delivery Pipeline，以自动将构建的应用程序二进制文件部署到 VPC 中的虚拟机。"
deploy.canary.longDescription: "**Canary 策略**与原始生产环境并行部署新的发行版，没有停机时间，然后以递增方式将更多流量路由至其中，直到它替换掉可拆掉的原始环境为止。 为了在渐进式推广期间快速回滚，可以将所有流量路由回原始生产环境[了解更多信息](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。\n\n输入要部署的应用程序的名称。 创建新的 IBM Cloud API 密钥或使用现有 IBM Cloud API 密钥来检索 IBM Cloud VPC Infrastructure for Continuous Delivery Pipeline，以自动将构建的应用程序二进制文件部署到 VPC 中的虚拟机。"
