template.name: "开发用于虚拟机的应用程序"
template.description: "通过此工具链，您可以开发应用程序并将其安全地部署到 IBM Cloud 管理的虚拟服务器（虚拟机）。缺省情况下，此工具链使用基于 Maven 的 Java“Hello World”样本应用程序，但您也可以改为链接到您自己的基于 Maven 的 Java 应用程序。此工具链配置了管道，用于持续集成、持续交付并使用 [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos) 拉取请求、源代码控制、问题跟踪和联机编辑。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选资源组或组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅[教程](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)。"
template.gettingStarted: " **您的工具链已就绪！**\n\n**快速启动：**将更改提交到 Git 存储库以触发新的构建管道，系统将对其进行扫描以查看是否存在漏洞，并将其部署到您的虚拟服务器中。有关逐步指示信息，请参阅此工具链的[教程](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)。\n\n **注：**如果使用的是工件存储器的 COS 实例，那么不会使用 Artifactory。您可以忽略 Artifactory 磁贴，不对其进行配置。"
