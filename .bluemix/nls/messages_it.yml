deploy.vpc: "**Dettagli VPC**\n\nVirtual Private Cloud (VPC) è una rete virtuale sicura e isolata con istanze di server virtuali per eseguire i carichi di lavoro delle applicazioni. Selezionare la destinazione VPC fornita utilizzando il modello IBM Cloud Schematics Terraform per la strategia di distribuzione selezionata. [Ulteriori informazioni](https://cloud.ibm.com/docs/vpc?topic=vpc-getting-started)\n\n"
deploy.bastionHost: "**Dettagli bastion host**\n\nBastion host è l'istanza del server virtuale dell'operatore che esegue la distribuzione dell'applicazione sulle istanze del server virtuale nel proprio VPC. Selezionare l'istanza del server virtuale fornita come bastion host dal modello IBM Cloud Schematics Terraform. [Ulteriori informazioni](https://cloud.ibm.com/docs/solution-tutorials?topic=solution-tutorials-vpc-secure-management-bastion-server)\n\n"
deploy.loadBalancer: "**Dettagli programma di bilanciamento del carico**\n\nIl programma di bilanciamento del carico consente di distribuire il traffico tra più istanze di server virtuale nella stessa regione del proprio VPC. Selezionare il programma di bilanciamento del carico e il pool di backend fornito dal modello IBM Cloud Schematics Terraform. [Ulteriori informazioni](https://cloud.ibm.com/docs/vpc?topic=vpc-load-balancers)\n\n"
deploy.instanceGroups: "**Dettagli gruppi di istanze**\n\nIl gruppo di istanze è una raccolta di istanze di server virtuale. I rollout Canary richiedono 2 gruppi di istanze, selezionare i gruppi di istanze forniti dal modello IBM Cloud Schematics Terraform. [Ulteriori informazioni](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-auto-scale-instance-group&interface=ui#creating-instance-group)\n\n"
deploy.canary: "**Dettagli Canary**\n\n I rollout Canary deviano gradualmente le richieste degli utenti verso la nuova versione dell'applicazione distribuita sulle istanze del server virtuale. Selezionare la dimensione dell'incremento di traffico e l'intervallo per ogni incremento. [Ulteriori informazioni](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)\n\n"
deploy.vsiLabel: "Selezionare la VSI (Virtual Server Instance) dall'elenco. Se viene visualizzata una casella di testo, creare una [VSI (Virtual Server Instance)](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-a-vpc-using-the-ibm-cloud-console) e aggiornare la pagina."
deploy.vsiRegionLabel: "Selezionare la regione IBM Cloud in cui viene fornita la VSI (Virtual Server Instance). Se viene visualizzata una casella di testo, creare una [VSI (Virtual Server Instance)](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-a-vpc-using-the-ibm-cloud-console) e aggiornare la pagina."
