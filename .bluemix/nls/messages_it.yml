wizard.vault.keyProtect.description: "Key Protect è un servizio di sicurezza basato sul cloud che fornisce la gestione del ciclo di vita delle chiavi di crittografia utilizzate nei servizi IBM Cloud o nelle applicazioni create dai clienti."
