wizard.app.longDescription: "Il repository delle applicazioni è il codice sorgente del progetto o del servizio che la pipeline CI crea, verifica e consegna alle istanze di macchina virtuale in VPC.\n\nPer iniziare, la toolchain fornisce una [app Java Spring di esempio](https://us-south.git.cloud.ibm.com/open-toolchain/java-spring-app). Se desideri utilizzare un'applicazione esistente invece dell'app di esempio Java Spring, seleziona \"Utilizza la tua applicazione\" e seleziona l'URL dell'applicazione di uscita.\n\nPer impostazione predefinita, il modello di repository delle applicazioni verrà clonato nell'organizzazione Git Repo and Issue Tracking. Per modificare l'organizzazione, abilita **Opzioni avanzate** e modifica il campo **Proprietario repository**."
