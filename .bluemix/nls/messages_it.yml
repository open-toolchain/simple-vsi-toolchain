wizard.deployment_strategy.title: "Strategia di distribuzione"
wizard.deploymentStrategy.longDescription: "La toolchain crea una pipeline di distribuzione continua per distribuire la risorsa dell'applicazione creata sulle istanze del server virtuale (macchina virtuale) nel VPC gestito da IBM Cloud. Seleziona da una delle strategie di distribuzione Base, Rolling, Blue-Green o Canary."
wizard.deploymentStrategy.text: "Selezionare una strategia di distribuzione appropriata per l'applicazione"
wizard.deploymentStrategy.warning.title: "Infrastruttura VPC"
wizard.deploymentStrategy.warning.subtitle: "Per la strategia di distribuzione base è possibile utilizzare qualsiasi istanza VPC. Per ulteriori informazioni, consultare questo [link](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc). Per le altre strategie di distribuzione, seguire i link corrispondenti per configurare le istanze richieste utilizzando IBM Cloud Schematics."
wizard.deploymentStrategy.rolling.title: "**Rolling**\n\nDistribuisci una nuova release senza periodi di inattività aggiornando in modo incrementale tutte le istanze sequenzialmente.\n\n[Crea infrastruttura VPC]({{form.deployment_strategy.parameters.rolling_terraform}}) per le distribuzioni Rolling."
wizard.deploymentStrategy.blueGreen.title: "**Blue-Green**\n\nDistribuisci una nuova release in un ambiente identico e isolato dalla produzione corrente per rollback più rapidi e facilità di verifica.\n\n[Crea infrastruttura VPC]({{form.deployment_strategy.parameters.blue_green_terraform}}) per le distribuzioni Blue-Green."
wizard.deploymentStrategy.canary.title: "**Canary**\n\nDistribuisci una nuova release in modo incrementale all'ambiente di produzione sostituendo gradualmente la versione più vecchia dell'applicazione con la più nuova, riducendo così i rischi.\n\n[Crea infrastruttura VPC]({{form.deployment_strategy.parameters.canary_terraform}}) per le distribuzioni Canary."
wizard.deploymentStrategy.basic.title: "**Base**\n\nDistribuisci una nuova release arrestando e aggiornando l'istanza in esecuzione."
wizard.step.deploymentStrategy.title: "Strategia di distribuzione"
