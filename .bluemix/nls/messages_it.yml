template.name: "Sviluppare e distribuire l'applicazione su VPC utilizzando le strategie di distribuzione"
template.description: "Con questa toolchain, puoi sviluppare un'applicazione e distribuire sulle istanze di server virtuale (macchina virtuale) nel VPC gestito da IBM Cloud. Il modello fornisce le scelte per le strategie di distribuzione avanzate, come Rolling o Blue-Green per soddisfare le tue esigenze.  Per impostazione predefinita, la toolchain utilizza un'app di esempio Java \"Hello World\" basata su Maven, ma puoi invece anche apportare e collegare una tua app Java basata su Maven. Questa toolchain è configurata con pipeline per l'integrazione continua, distribuzione continua e richieste di pull con [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), il controllo delle origini, la traccia dei problemi e modifiche in linea.\n\nQuesta toolchain utilizza strumenti che fanno parte del servizio di distribuzione continua. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando fai clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fai clic su **Crea**.\n\nPer istruzioni passo passo segui il [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)."
template.gettingStarted: " **La toolchain è pronta!**\n\n**Avvio rapido:** Eseguire il commit di una modifica nel repository Git per attivare una nuova pipeline di build, che verrà sottoposta alla scansione per le vulnerabilità e distribuita nel server virtuale. Per istruzioni dettagliate, consultare il [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc) per questa toolchain."
deploy.title: "Distribuire l'applicazione basata su Java Stage for Sample"
deploy.description: "La toolchain per creare e distribuire una semplice applicazione una Java hello-world basata su Maven."
deploy.basic.longDescription: "**Strategia di base** utilizza i componenti minimi dell'infrastruttura e distribuisce l'applicazione nella singola istanza di server virtuale e collega l'IP mobile per l'accesso degli utenti.\n\nImmetti un nome per l'app che desideri distribuire. Crea una nuova chiave API IBM Cloud o utilizza una chiave API IBM Cloud esistente per richiamare l'infrastruttura IBM Cloud VPC per Continuous Delivery Pipeline per automatizzare la distribuzione del file binario dell'applicazione creato alle macchine virtuali in VPC."
deploy.blueGreen.longDescription: "**Strategia Blue-Greeen** utilizza due ambienti di produzione permanenti (blu e verde) con un solo traffico ricevente alla volta. Distribuire la nuova release in ambiente inattivo, quindi commutare tutto il traffico verso di esso senza periodi di inattività. Per un rollback rapido, semplicemente commutare tutto il traffico verso l'altro ambiente rimasto invariato [Ulteriori informazioni](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nImmettere un nome per l'app che si desidera distribuire. Creare una nuova chiave API IBM Cloud o utilizzare una chiave API IBM Cloud esistente per richiamare l'infrastruttura IBM Cloud VPC per Continuous Delivery Pipeline per automatizzare la distribuzione del file binario dell'applicazione creato alle macchine virtuali in VPC."
deploy.rolling.longDescription: "**Strategia Rolling** distribuisce una nuova release senza periodi di inattività aggiornando in modo incrementale tutte le istanze in modo rapido. Il rollback richiede la ridistribuzione della release precedente, che potrebbe non essere immediato [Ulteriori informazioni](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nImmettere un nome per l'app che si desidera distribuire. Creare una nuova chiave API IBM Cloud o utilizzare una chiave API IBM Cloud esistente per richiamare l'infrastruttura IBM Cloud VPC per Continuous Delivery Pipeline per automatizzare la distribuzione del file binario dell'applicazione creato alle macchine virtuali in VPC."
deploy.canary.longDescription: "**Strategia Canary** distribuisce una nuova release in parallelo con l'ambiente di produzione originale, senza periodi di inattività, quindi vi instrada in modo incrementale più traffico fino a quando non sostituisce l'originale che può essere eliminata. Per un rollback rapido durante il rollout progressivo, tutto il traffico può essere reindirizzato all'ambiente di produzione originale [Ulteriori informazioni](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nImmettere un nome per l'app che si desidera distribuire. Creare una nuova chiave API IBM Cloud o utilizzare una chiave API IBM Cloud esistente per richiamare l'infrastruttura IBM Cloud VPC per Continuous Delivery Pipeline per automatizzare la distribuzione del file binario dell'applicazione creato alle macchine virtuali in VPC."
