wizard.deploymentStrategy.text: "ご使用のアプリケーションに適したデプロイメント戦略を選択してください"
wizard.deploymentStrategy.warning.title: "VPC インフラストラクチャー"
wizard.deploymentStrategy.warning.subtitle: "基本デプロイメント戦略の場合は、任意の VPC インスタンスを使用できます。 詳しくは、こちらの [リンク](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc) を参照してください。 その他のデプロイメント戦略については、対応するリンク先の内容に従って、IBM Cloud Schematics を使用して必要なインスタンスをセットアップしてください。"
wizard.deploymentStrategy.rolling.title: "**ローリング**\n\nすべてのインスタンスを順次に更新することによって、ダウンタイムなく新しいリリースをデプロイします。\n\nローリング・デプロイメント用の [VPC インフラストラクチャーを作成]({{form.deployment_strategy.parameters.rolling_terraform}})します。"
wizard.deploymentStrategy.blueGreen.title: "**ブルーグリーン**\n\n新しいリリースを、現行の実稼働環境と同一の分離された環境にデプロイし、迅速なロールバックと容易なテストを可能にします。\n\nブルーグリーン・デプロイメント用の [VPC インフラストラクチャーを作成]({{form.deployment_strategy.parameters.blue_green_terraform}})します。"
wizard.deploymentStrategy.canary.title: "**カナリア**\n\n新しいリリースを徐々に実稼働環境に導入することで、古いバージョンのアプリケーションを段階的に新しいバージョンに置き換えて、リスクを軽減することができます。\n\nカナリア・デプロイメント用の [VPC インフラストラクチャーを作成]({{form.deployment_strategy.parameters.canary_terraform}})します。"
wizard.deploymentStrategy.basic.title: "**基本**\n\n実行中のインスタンスを停止して更新することで、新規リリースをデプロイします。"
wizard.step.deploymentStrategy.title: "デプロイメント戦略"
