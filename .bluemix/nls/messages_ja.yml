wizard.app.longDescription: "アプリケーション・リポジトリーは、CI パイプラインによって作成、テスト、および VPC 内の仮想マシン・インスタンスにデプロイされる、プロジェクトまたはサービスのソース・コードです。\n\n初めてお使いになる方のために、ツールチェーンには、[サンプルの Java Spring アプリ](https://us-south.git.cloud.ibm.com/open-toolchain/java-spring-app) が用意されています。 サンプル Java Spring アプリの代わりに既存のアプリケーションを使用する場合は、「所有アプリケーションを持ち込む」を選択し、既存のアプリケーションの URL を選択します。\n\nデフォルトでは、アプリケーション・リポジトリー・テンプレートがユーザーの Git Repo and Issue Tracking の組織に複製されます。 組織を変更するには、**詳細オプション**を有効にし、「**リポジトリー所有者**」フィールドを編集してください。"
