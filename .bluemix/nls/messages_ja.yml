deploy.vpc: "**VPC の詳細**\n\n仮想プライベート・クラウド (VPC) は、アプリケーション・ワークロードを実行するための仮想サーバー・インスタンスを備えた、セキュアで分離された仮想ネットワークです。 選択したデプロイメント戦略の IBM Cloud Schematics Terraform テンプレートを使用して、プロビジョニングされたターゲットの VPC を選択します。 [詳細情報](https://cloud.ibm.com/docs/vpc?topic=vpc-getting-started)\n\n"
deploy.bastionHost: "**要塞ホストの詳細**\n\n要塞ホストは、VPC 内の仮想サーバー・インスタンス上でアプリケーションのデプロイメントを実行するワーカー仮想サーバー・インスタンスです。 IBM Cloud Schematics Terraform テンプレートによって要塞ホストとしてプロビジョニングされた仮想サーバー・インスタンスを選択します。 [詳細情報](https://cloud.ibm.com/docs/solution-tutorials?topic=solution-tutorials-vpc-secure-management-bastion-server)\n\n"
deploy.loadBalancer: "**ロード・バランサーの詳細**\n\nロード・バランサーは、使用している VPC と同じリージョン内の複数の仮想サーバー・インスタンス間でトラフィックを分散することができます。 IBM Cloud Schematics Terraform テンプレートによってプロビジョンされたロード・バランサーとバックエンド・プールを選択します。 [詳細情報](https://cloud.ibm.com/docs/vpc?topic=vpc-load-balancers)\n\n"
deploy.instanceGroups: "**インスタンス・グループの詳細**\n\nインスタンス・グループは、仮想サーバー・インスタンスの集合です。 カナリア・ロールアウトでは、2 つのインスタンス・グループが必要です。IBM Cloud Schematics Terraform テンプレートによってプロビジョンされたインスタンス・グループを選択します。 [詳細情報](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-auto-scale-instance-group&interface=ui#creating-instance-group)\n\n"
deploy.canary: "**カナリア詳細**\n\nカナリア・ロールアウトでは、仮想サーバー・インスタンスにデプロイされたアプリケーションの新規バージョンに、徐々にユーザー要求を転送します。 トラフィック増分サイズと、増分ごとの間隔を選択します。 [詳細情報](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)\n\n"
deploy.vsiLabel: "リストから仮想サーバー・インスタンスを選択します。ブランクのテキスト・ボックスが表示される場合、[仮想サーバー・インスタンス](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-a-vpc-using-the-ibm-cloud-console) を作成し、ページを再表示してください。"
deploy.vsiRegionLabel: "仮想サーバーがプロビジョンされる IBM Cloud リージョンを選択します。ブランクのテキスト・ボックスが表示される場合、[仮想サーバー・インスタンス](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-a-vpc-using-the-ibm-cloud-console) を作成し、ページを再表示してください。"
