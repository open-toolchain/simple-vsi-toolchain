wizard.inventory.longDescription: "インベントリー・リポジトリーは、CI パイプラインによって構築された成果物の詳細を記録します。\n\n新規インベントリー・(リポジトリー [インベントリー・リポジトリー・テンプレート](https://us-south.git.cloud.ibm.com/open-toolchain/compliance-inventory) のクローン) を作成するか、ツールチェーン間で共有している既存のインベントリー・リポジトリーを使用するかを選択できます。\n\nデフォルトでは、インベントリー・リポジトリー・テンプレートがユーザーの Git Repo and Issue Tracking の組織に複製されます。 組織を変更するには、**詳細オプション** を有効にし、**「リポジトリー所有者」** フィールドを編集してください。"
