wizard.storage.longDescription: "成果物ストレージによって、ビルド・アプリを CI パイプラインに保管し、そのアプリを CI パイプラインで取得することができます。"
wizard.storage.text: "ご使用のアプリケーションに適したストレージ・ツールを識別します。"
wizard.storage.note: "CI パイプラインおよび CD パイプラインの環境プロパティーで選択したストレージは、変更することができます。Cloud Object Storage に変更するには、COS バケット名とそのリージョンを追加してください。Artifactory に変更するには、ツールチェーンに Artifactory タイルを追加し、CI パイプラインと CD パイプラインの両方で Artifactory 環境を更新してください。"
