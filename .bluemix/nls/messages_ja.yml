template.name: "Java アプリケーションを開発して仮想サーバー (仮想マシン) にデプロイ"
template.description: "このツールチェーンを使用して、アプリケーションを開発し、IBM Cloud で管理されている仮想サーバー (仮想マシン) に安全にデプロイすることができます。デフォルトでは、サンプルの Maven ベースの Java「Hello World」アプリがツールチェーンで使用されますが、代わりに独自の Maven ベースの Java アプリを用意して、それにリンクすることもできます。このツールチェーンは、継続的な統合、継続的デリバリー、[コード・リスト・アナライザー](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos) による pull 要求、ソース管理、Issue のトラッキング、およびオンライン編集のためのパイプラインで事前構成されています。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。 そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/) プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\n段階的な説明については、[チュートリアル](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi) を参照してください。"
template.gettingStarted: " **ツールチェーンの準備ができました**\n\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しいビルド・パイプラインを起動してください。このパイプラインは脆弱性についてスキャンされ、仮想サーバーにデプロイされます。段階的な説明については、このツールチェーンの[チュートリアル](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi) を参照してください。\n\n **注:** COS インスタンスをアーティファクト・ストレージとして使用している場合、Artifactory は使用されません。「Artifactory」タイルを無視して、未構成のままにしておくことが安全です。"
