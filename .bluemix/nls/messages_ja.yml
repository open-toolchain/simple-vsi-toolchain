template.name: "デプロイメント戦略を使用したアプリケーションの開発と VPC へのデプロイ"
template.description: "このツールチェーンを使用して、アプリケーションを開発し、IBM Cloud によって管理される VPC 内の仮想サーバー・インスタンス (仮想マシン) にデプロイすることができます。このテンプレートでは、ニーズに対応するために、青/緑やローリングなどの拡張デプロイメント戦略を選択できます。デフォルトでは、サンプルの Maven ベースの Java「Hello World」アプリがツールチェーンで使用されますが、代わりに独自の Maven ベースの Java アプリを用意して、それにリンクすることもできます。このツールチェーンは、継続的な統合、継続的デリバリー、[コード・リスト・アナライザー](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos) による pull request 、ソース管理、Issue のトラッキング、およびオンライン編集のためのパイプラインで事前構成されています。\n\nこのツールチェーンは、Continuous Delivery サービスの一部であるツールを使用します。そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、 **「作成」** をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」** をクリックします。\n\nステップバイステップの説明については、[チュートリアル](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)を参照してください。"
template.gettingStarted: " **ツールチェーンの準備ができました。**\n\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しいビルド・パイプラインをトリガーしてください。このパイプラインは脆弱性についてスキャンされ、仮想サーバーにデプロイされます。 ステップバイステップの説明については、このツールチェーンの [チュートリアル](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc) を参照してください。"
deploy.title: "サンプル Java ベース・アプリケーションのデプロイ・ステージ"
deploy.description: "単純な Maven ベースの Java hello-world アプリケーションをビルドしてデプロイするためのツールチェーン"
deploy.basic.longDescription: "**基本戦略** では、最小のインフラストラクチャー・コンポーネントを使用し、アプリケーションを単一の仮想サーバー・インスタンスにデプロイし、ユーザー・アクセスのために浮動 IP を接続します。\n\nデプロイするアプリの名前を入力します。 新規 IBM Cloud API キーを作成するか既存の IBM Cloud API キーを使用して、継続的 Delivery Pipeline の IBM Cloud VPC インフラストラクチャーを取得し、ビルドしたアプリケーション・バイナリーの VPC 内の仮想マシンへのデプロイを自動化します。"
deploy.blueGreen.longDescription: "**ブルーグリーン戦略** は常に 1 つの受信トラフィックのみを持つ 2 つの永続的な実稼働環境 (ブルーとグリーン) を活用します。 新しいリリースをアイドル環境にデプロイしてから、すべてのトラフィックをダウンタイムなしでそれに切り替えます。 迅速なロールバックを行うには、もう一方の変更されていない環境にすべてのトラフィックを切り替えます [詳細情報](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。\n\nデプロイするアプリの名前を入力します。 新規 IBM Cloud API キーを作成するか既存の IBM Cloud API キーを使用して、継続的 Delivery Pipeline の IBM Cloud VPC インフラストラクチャーを取得し、ビルドしたアプリケーション・バイナリーの VPC 内の仮想マシンへのデプロイを自動化します。"
deploy.rolling.longDescription: "**ローリング戦略** は、すべてのインスタンスを迅速に増分更新することによって、ダウンタイムなしで新しいリリースを導入します。 ロールバックを行うには前のリリースを再デプロイする必要がありますが、再デプロイはすぐに完了できない可能性があります [詳細情報](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。\n\nデプロイするアプリの名前を入力します。 新規 IBM Cloud API キーを作成するか既存の IBM Cloud API キーを使用して、継続的 Delivery Pipeline の IBM Cloud VPC インフラストラクチャーを取得し、ビルドしたアプリケーション・バイナリーの VPC 内の仮想マシンへのデプロイを自動化します。"
deploy.canary.longDescription: "**カナリア戦略** は、元の実稼働環境と並行してダウンタイムなしで新しいリリースを導入し、その後、破棄される元の実稼働環境に置き換えられるまで、より多くのトラフィックを段階的にルーティングします。 段階的なロールアウト中に迅速なロールバックを行う場合は、すべてのトラフィックを元の実稼働環境に戻すようにルーティングできます [詳細情報](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。\n\nデプロイするアプリの名前を入力します。 新規 IBM Cloud API キーを作成するか既存の IBM Cloud API キーを使用して、継続的 Delivery Pipeline の IBM Cloud VPC インフラストラクチャーを取得し、ビルドしたアプリケーション・バイナリーの VPC 内の仮想マシンへのデプロイを自動化します。"
deploy.appDescription: "デプロイするアプリの名前を入力します。"
