template.name: "Desenvolver e implementar aplicativo para VPC usando estratégias de implementação"
template.description: "Com esta cadeia de ferramentas, é possível desenvolver um aplicativo e implementar em instâncias de servidor virtual (máquina virtual) dentro de sua VPC gerenciada pela IBM Cloud. O modelo fornece opções de estratégias avançadas de implementação como Blue/Green e Rolling para atender às suas necessidades.  Por padrão, a cadeia de ferramentas usa um aplicativo \"Hello World\" do Java de amostra baseado em Maven, mas também é possível trazer seu próprio aplicativo Java baseado em Maven e vinculá-lo. Esta cadeia de ferramentas é configurada com pipelines para integração contínua, entrega contínua e solicitação pull com o [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), o controle de versão, o rastreamento de problemas e a edição on-line.\n\nEsta cadeia de ferramentas utiliza ferramentas que fazem parte do serviço de Entrega Contínua. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano [Lite](/catalog/services/continuous-delivery/) sem custo selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara instruções passo a passo, siga o [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n\n**Iniciação rápida:** Confirme uma mudança para o repositório Git para acionar um novo pipeline de desenvolvimento, que será escaneado para encontrar vulnerabilidades e será implementado em seu Servidor Virtual. Para obter instruções passo a passo,  consulte o [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc) para esta cadeia de ferramentas."
deploy.title: "Implementar estágio para aplicativo de amostra baseado em Java"
deploy.description: "Cadeia de ferramentas para construir e implementar o aplicativo Hello World do Java simples baseado em Maven"
deploy.basic.longDescription: "**Estratégia básica** utiliza os componentes mínimos de infraestrutura e implementa o aplicativo na única Instância do servidor virtual e anexa o IP flutuante para acesso do usuário.\n\nInsira um nome para o aplicativo que você deseja implementar. Crie uma nova chave de API da IBM Cloud ou use uma chave de API da IBM Cloud existente para recuperar a infraestrutura do IBM Cloud VPC para o Delivery Pipeline contínuo para automatizar a implementação do binário de aplicativo construído para máquinas virtuais dentro da VPC."
deploy.blueGreen.longDescription: "A **estratégia Blue-Green** alavancar dois ambientes de produção permanente (blue e green) com apenas um tráfego de recebimento em qualquer momento. Implemente a nova liberação para o ambiente inativo e, em seguida, alternar todo o tráfego para ele sem nenhum tempo de inatividade. Para obter rollback rápido, basta alternar todo o tráfego de volta para o outro ambiente que permaneceu inalterado [Saiba mais](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nInsira um nome para o app que deseja implementar. Crie uma nova chave de API da IBM Cloud ou use uma chave de API da IBM Cloud existente para recuperar a infraestrutura do IBM Cloud VPC para o Delivery Pipeline contínuo para automatizar a implementação do binário de aplicativo construído para máquinas virtuais dentro da VPC."
deploy.rolling.longDescription: "A **estratégia Rolling** implementa uma nova liberação sem tempo de inatividade, atualizando gradativamente todas as suas instâncias de maneira rápida. O rollback requer a reimplementação da liberação anterior, que pode não ser imediato [Saiba mais](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nInsira um nome para o app que deseja implementar. Crie uma nova chave de API da IBM Cloud ou use uma chave de API da IBM Cloud existente para recuperar a infraestrutura do IBM Cloud VPC para o Delivery Pipeline contínuo para automatizar a implementação do binário de aplicativo construído para máquinas virtuais dentro da VPC."
deploy.canary.longDescription: "A **estratégia Canary** implementa uma nova liberação em paralelo com o ambiente de produção original, sem nenhum tempo de inatividade e, então, incrementalmente roteia mais tráfego para ele até que substitua o original, que pode ser destruído. Para rollback rápido durante o rollout progressivo, todo o tráfego pode ser roteado de volta para o ambiente de produção original [Saiba mais](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc).\n\nInsira um nome para o app que deseja implementar. Crie uma nova chave de API da IBM Cloud ou use uma chave de API da IBM Cloud existente para recuperar a infraestrutura do IBM Cloud VPC para o Delivery Pipeline contínuo para automatizar a implementação do binário de aplicativo construído para máquinas virtuais dentro da VPC."
