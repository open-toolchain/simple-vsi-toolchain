wizard.app.title: "Repositório de aplicativos"
wizard.app.longDescription: "O repositório de aplicativos é o projeto ou código-fonte de serviço que o pipeline de CI constrói, testa e implementa em Instâncias de máquina virtual dentro da VPC.\n\nPara ajudá-lo a começar, a cadeia de ferramentas fornece um [app Java Spring de amostra](https://us-south.git.cloud.ibm.com/open-toolchain/java-spring-app). Se você quiser usar um aplicativo existente em vez do app Java Spring da amostra, selecione \"Traga seu próprio aplicativo\" e selecione a URL do Aplicativo de saída.\n\nPor padrão, o modelo de repositório de aplicativos será clonado para a sua organização de Git Repo and Issue Tracking. Para alterar a organização, ative as **Opções avançadas** e edite o campo **Proprietário do repositório**."
