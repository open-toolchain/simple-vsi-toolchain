wizard.welcome.description: "Com esta cadeia de ferramentas, é possível desenvolver e implementar um aplicativo com segurança em instâncias de servidor virtual (máquina virtual) dentro da sua VPC gerenciada pela IBM Cloud. Por padrão, a cadeia de ferramentas usa um aplicativo \"Hello World\" do Java de amostra, mas também é possível trazer seu próprio app e vinculá-lo."
