wizard.deployment_strategy.title: "Estratégia de implementação"
wizard.deploymentStrategy.longDescription: "A cadeia de ferramentas cria o pipeline de implementação contínua para implementar o artefato de aplicativo construído em instâncias do servidor virtual (máquina virtual) dentro da sua VPC gerenciada pela IBM Cloud. Selecione uma das estratégias de implementação Basic, Rolling, Blue-Green ou Canary."
wizard.deploymentStrategy.text: "Selecione uma estratégia de implementação apropriada para seu aplicativo"
wizard.deploymentStrategy.warning.title: "Infraestrutura da VPC"
wizard.deploymentStrategy.warning.subtitle: "Para a estratégia de implementação Basic, é possível utilizar qualquer instância da VPC. Para obter informações adicionais, consulte este [link](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc). Para as outras estratégias de implementação, siga os links correspondentes para configurar as instâncias necessárias usando o IBM Cloud Schematics."
wizard.deploymentStrategy.rolling.title: "**Rolling**\n\nImplemente uma nova liberação sem tempo de inatividade atualizando gradativamente todas as instâncias de maneira sequencial.\n\n[Criar infraestrutura de VPC]({{form.deployment_strategy.parameters.rolling_terraform}}) para implementações Rolling."
wizard.deploymentStrategy.blueGreen.title: "**Blue-Green**\n\nImplemente uma nova liberação para um ambiente idêntico e isolado da produção atual para retrocessos mais rápidos e facilidade de teste.\n\n[Criar infraestrutura de VPC]({{form.deployment_strategy.parameters.blue_green_terraform}}) para implementações Blue-Green."
wizard.deploymentStrategy.canary.title: "**Canary**\n\nImplemente uma nova liberação incrementalmente para o ambiente de produção gradualmente substituindo a versão mais antiga do aplicativo pela mais recente reduzindo, assim, os riscos.\n\n[Criar infraestrutura de VPC]({{form.deployment_strategy.parameters.canary_terraform}}) para implementações Canary."
wizard.deploymentStrategy.basic.title: "**Basic**\n\nImplemente uma nova liberação parando e atualizando a instância em execução."
wizard.step.deploymentStrategy.title: "Estratégia de implementação"
