wizard.inventory.title: "Repositório de inventário"
wizard.inventory.longDescription: "O repositório de inventários registra detalhes de artefatos que são construídos pelo pipeline de CI.\n\nÉ possível optar por criar um novo repositório de inventário, que será um clone do [modelo do repositório de inventário](https://us-south.git.cloud.ibm.com/open-toolchain/compliance-inventory) ou usar um repositório de inventário existente que você está compartilhando entre as cadeias de ferramentas.\n\nPor padrão, o modelo de repositório de inventário será clonado para a sua organização de Git Repo and Issue Tracking. Para alterar a organização, ative as **Opções avançadas** e edite o campo **Proprietário do repositório**."
