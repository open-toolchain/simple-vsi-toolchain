deploy.vsi: "Instância de servidor virtual"
deploy.vpc: "**Detalhes da VPC**\n\nA nuvem privada virtual (VPC) é uma rede virtual segura e isolada com instâncias de servidor virtual para executar cargas de trabalho de aplicativos. Selecione a VPC de destino provisionada usando o modelo do IBM Cloud Schematics Terraform para a estratégia de implementação selecionada. [Saiba mais](https://cloud.ibm.com/docs/vpc?topic=vpc-getting-started)\n\n"
deploy.bastionHost: "**Detalhes do host bastion**\n\nHost bastion é a instância do servidor virtual do trabalhador que executa a implementação de aplicativo nas instâncias do servidor virtual dentro da sua VPC. Selecione a instância do servidor virtual provisionada como host bastion pelo modelo do IBM Cloud Schematics Terraform. [Saiba mais](https://cloud.ibm.com/docs/solution-tutorials?topic=solution-tutorials-vpc-secure-management-bastion-server)\n\n"
deploy.loadBalancer: "**Detalhes do balanceador de carga**\n\nO balanceador de carga permite distribuir o tráfego entre várias instâncias do servidor virtual dentro da mesma região da sua VPC. Selecione o balanceador de carga e o conjunto de back-end provisionados pelo modelo do IBM Cloud Schematics Terraform. [Saiba mais](https://cloud.ibm.com/docs/vpc?topic=vpc-load-balancers)\n\n"
deploy.instanceGroups: "**Detalhes dos grupos de Instâncias**\n\nGrupo de instâncias é uma coleção de instâncias do servidor virtual. Os lançamentos Canary requerem 2 grupos de instâncias; selecione os grupos de instâncias provisionados pelo modelo do IBM Cloud Schematics Terraform. [Saiba mais](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-auto-scale-instance-group&interface=ui#creating-instance-group)\n\n"
deploy.canary: "**Detalhes Canary**\n\nOs rollouts Canary gradativamente divertem as solicitações do usuário para nova versão de aplicativo implementada em instâncias do servidor virtual. Selecione o tamanho do incremento de tráfego e o intervalo para cada incremento. [Saiba mais](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)\n\n"
