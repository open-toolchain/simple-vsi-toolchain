deploy.vpc: "**VPC 詳細資料**\n\n「虛擬專用雲端 (VPC)」是一個安全的隔離虛擬網路，具有虛擬伺服器實例，可執行應用程式工作量。 針對選取的部署策略，選取使用 IBM Cloud Schematics Terraform 範本來佈建的目標 VPC。 [進一步瞭解](https://cloud.ibm.com/docs/vpc?topic=vpc-getting-started)\n\n"
deploy.bastionHost: "**防禦主機詳細資料**\n\n防禦主機是一個工作者虛擬伺服器實例，其將應用程式部署在 VPC 內的虛擬伺服器實例上。 選取透過 IBM Cloud Schematics Terraform 範本佈建為防禦主機的虛擬伺服器實例。 [進一步瞭解](https://cloud.ibm.com/docs/solution-tutorials?topic=solution-tutorials-vpc-secure-management-bastion-server)\n\n"
deploy.loadBalancer: "**負載平衡器詳細資料**\n\n負載平衡器容許在 VPC 相同區域內的多個虛擬伺服器實例之間配送資料流量。 選取透過 IBM Cloud Schematics Terraform 範本佈建的負載平衡器和後端儲存區。 [進一步瞭解](https://cloud.ibm.com/docs/vpc?topic=vpc-load-balancers)\n\n"
deploy.instanceGroups: "**實例群組詳細資料**\n\n實例群組是虛擬伺服器實例的集合。 Canary 轉出需要 2 個實例群組，選取透過 IBM Cloud Schematics Terraform 範本佈建的實例群組。 [進一步瞭解](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-auto-scale-instance-group&interface=ui#creating-instance-group)\n\n"
deploy.canary: "**Canary 詳細資料**\n\nCanary 實施會逐漸將使用者要求轉移至部署在虛擬伺服器實例上的新版本應用程式。 選取資料流量增量大小，以及每一個增量的間隔。 [進一步瞭解](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)\n\n"
