template.name: "使用部署策略來開發及部署應用程式至 VPC"
template.description: "使用此工具鏈，您可以在由 IBM Cloud 管理的 VPC 內開發應用程式並部署至虛擬伺服器實例（虛擬機器）。 此範本為您提供了數個進階部署策略選項，例如 Blue-Green、Rolling，以滿足您的需要。  依預設，此工具鏈會使用一個範例 Maven 型 Java \"Hello World\" 應用程式，但您也可以改為帶來自己的 Maven 型 Java 應用程式並鏈結至其中。 此工具鏈已針對[程式碼風險分析器](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos)、來源控制、問題追蹤及線上編輯功能的持續整合、持續交付及拉取要求的管線進行配置。\n\n此工具鏈使用的工具是 Continuous Delivery 服務的一部分。 當您按一下**建立**時，如果選取的資源群組或組織中尚未具有該服務的實例，則它會自動新增選定的免費 [Lite](/catalog/services/continuous-delivery/) 方案。\n\n若要開始使用，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。"
template.gettingStarted: " **您的工具鏈已備妥！**\n\n**快速入門：** 將變更確定至 Git 儲存庫，以觸發新的建置管線，將掃描該管線以找出漏洞並部署在「虛擬伺服器」中。 如需逐步指示，請參閱此工具鏈的 [指導教學](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。"
deploy.title: "部署範例 Java 型應用程式的階段"
deploy.description: "建置及部署簡式 Maven 型 Java hello-world 應用程式的工具鏈"
deploy.basic.longDescription: "**基本策略**會使用最小基礎架構元件，並在單一「虛擬伺服器實例」上部署應用程式，以及連接「浮動 IP」以用於使用者存取。\n\n輸入您要部署之應用程式的名稱。 建立新的 IBM Cloud API 金鑰，或使用現有的 IBM Cloud API 金鑰來擷取 Continuous Delivery Pipeline 的  IBM Cloud VPC 基礎架構，以將建置的應用程式二進位檔自動部署至 VPC 內的「虛擬機器」。"
deploy.blueGreen.longDescription: "**Blue-Green 策略**會善用兩個永久正式作業環境（藍色和綠色），而且在任何時間只有一個會接收資料流量。 將新版本部署至閒置環境，然後將所有資料流量切換到該環境，沒有關閉時間。 若要快速回復，只要將所有資料流量切換回其他未變更的環境即可 [進一步瞭解](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。\n\n輸入您要部署之應用程式的名稱。 建立新的 IBM Cloud API 金鑰，或使用現有的 IBM Cloud API 金鑰來擷取 Continuous Delivery Pipeline 的  IBM Cloud VPC 基礎架構，以將建置的應用程式二進位檔自動部署至 VPC 內的「虛擬機器」。"
deploy.rolling.longDescription: "**Rolling 策略**會以快速的方式漸進式更新其所有實例，來部署新版本並且無關閉時間。 回復需要重新部署舊版，這可能不是立即的 [進一步瞭解](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。\n\n輸入您要部署之應用程式的名稱。 建立新的 IBM Cloud API 金鑰，或使用現有的 IBM Cloud API 金鑰來擷取 Continuous Delivery Pipeline 的  IBM Cloud VPC 基礎架構，以將建置的應用程式二進位檔自動部署至 VPC 內的「虛擬機器」。"
deploy.canary.longDescription: "**Canary 策略**會與原始正式作業環境平行部署新版本並且無關閉時間，然後逐步將更多資料流量遞送至新版本，直到它取代可移除的原始環境為止。 若要在漸進轉出期間快速回復，所有資料流量都可以遞送回原始正式作業環境 [進一步瞭解](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)。\n\n輸入您要部署之應用程式的名稱。 建立新的 IBM Cloud API 金鑰，或使用現有的 IBM Cloud API 金鑰來擷取 Continuous Delivery Pipeline 的  IBM Cloud VPC 基礎架構，以將建置的應用程式二進位檔自動部署至 VPC 內的「虛擬機器」。"
