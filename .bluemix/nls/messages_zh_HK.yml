template.name: "開發 Java 應用程式並部署至 Virtual Server（虛擬機器）"
template.description: "使用此工具鏈，您可以安全地開發應用程式，並將它部署至由 IBM Cloud 所管理的 Virtual Server（虛擬機器）。依預設，此工具鏈會使用範例 Maven 型 Java \"Hello World\" 應用程式，但是您也可以改為將您自己的 Maven 型 Java 應用程式和鏈結帶入至工具鏈。此工具鏈已針對具有 [程式碼風險分析器](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos)的持續整合、Continuous Delivery 和拉取要求、來源控制、問題追蹤及線上編輯，對管線進行配置。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時，如果選取的資源群組或組織中尚未具有該服務的實例，則會自動新增已搭配選取免費 [Lite] (/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵照 [指導教學](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)。"
template.gettingStarted: " **您的工具鏈已備妥！**\n\n**快速入門：** 確定 Git 儲存庫的變更，以觸發新的管線建置，其將加以掃描以找出漏洞並部署於您的 Virtual Server 中。如需逐步指示，請參閱此工具鏈的 [指導教學](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)。\n\n **附註：** 如果您是使用 COS 實例來進行構件儲存，則不會使用 Artifactory。忽略 Artifactory 磚並將其取消配置是安全的。"
