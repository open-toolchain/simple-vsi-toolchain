wizard.inventory.longDescription: "인벤토리 저장소는 CI 파이프라인에서 빌드한 아티팩트의 세부사항을 기록합니다.\n[인벤토리 저장소 템플리트](https://us-south.git.cloud.ibm.com/open-toolchain/compliance-inventory)의 복제본이 될 인벤토리 저장소를 새로 작성하거나 도구 체인 간에 공유 중인 기존 인벤토리 저장소를 사용하도록 선택할 수 있습니다.\n기본적으로, 인벤토리 저장소 템플리트는 Git 저장소 및 문제 추적 조직으로 복제됩니다. 조직을 변경하려면, **고급 옵션**을 사용으로 설정하고 **저장소 소유자** 필드를 편집하십시오."
