wizard.welcome.description: "이 도구 체인을 사용하여 애플리케이션을 개발하고 IBM Cloud에서 관리하는 VPC 내의 가상 서버 인스턴스(가상 머신)에 이를 안전하게 배치할 수 있습니다. 기본적으로, 도구 체인은 샘플 Java \"Hello World\" 앱을 사용하지만, 고유 앱을 가져와서 대신 연결할 수도 있습니다."
