deploy.vsi: "가상 서버 인스턴스"
deploy.vpc: "**VPC 세부사항**\nVPC(Virtual Private Cloud)는 애플리케이션 워크로드를 실행하기 위한 가상 서버 인스턴스가 있는 안전하고 격리된 가상 네트워크입니다. 선택된 배치 전략에 대해 IBM Cloud Schematics Terraform 템플리트를 사용하여 프로비저닝된 대상 VPC를 선택하십시오. [자세히 보기](https://cloud.ibm.com/docs/vpc?topic=vpc-getting-started)\n"
deploy.bastionHost: "**Bastion 호스트 세부사항**\nBastion 호스트는 VPC 내의 가상 서버 인스턴스에서 애플리케이션의 배치를 수행하는 작업자 가상 서버 인스턴스입니다. IBM Cloud Schematics Terraform 템플리트에 의해 bastion 호스트로 프로비저닝된 가상 서버 인스턴스를 선택하십시오. [자세히 보기](https://cloud.ibm.com/docs/solution-tutorials?topic=solution-tutorials-vpc-secure-management-bastion-server)\n"
deploy.loadBalancer: "**로드 밸랜서 세부사항**\n로드 밸랜서는 VPC의 동일 지역 내의 여러 가상 서버 인스턴스 간에 트래픽을 분배할 수 있도록 허용합니다. IBM Cloud Schematics Terraform 템플리트에 의해 프로비저닝된 백엔드 풀 및 로드 밸런서를 선택하십시오. [자세히 보기](https://cloud.ibm.com/docs/vpc?topic=vpc-load-balancers)\n"
deploy.instanceGroups: "**인스턴스 그룹 세부사항**\n인스턴스 그룹은 가상 서버 인스턴스의 콜렉션입니다. Canary 롤아웃에서는 2개의 인스턴스 그룹이 필요합니다. IBM Cloud Schematics Terraform 템플리트에 의해 프로비저닝된 인스턴스 그룹을 선택하십시오. [자세히 보기](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-auto-scale-instance-group&interface=ui#creating-instance-group)\n"
deploy.canary: "**Canary 세부사항**\nCanary 롤아웃은 사용자 요청을 가상 서버 인스턴스에 배치된 애플리케이션의 새 버전으로 점진적으로 전환합니다. 각 증분에 대한 트래픽 증분 크기와 간격을 선택하십시오. [자세히 보기](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-IBM-Cloud-VPC-using-deployment-strategies#setup-deployment-target-for-canary)\n"
deploy.vsiLabel: "목록에서 Virtual Server 인스턴스를 선택하십시오. 텍스트 상자가 비어 있는 경우 [VSI(Virtual Server Instance)](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-a-vpc-using-the-ibm-cloud-console)를 작성하고 페이지를 새로 고치십시오."
deploy.vsiRegionLabel: "VSI(Virtual Server Instance)가 프로비저닝되는 IBM Cloud 지역을 선택하십시오. 텍스트 상자가 비어 있는 경우 [VSI(Virtual Server Instance)](https://cloud.ibm.com/docs/vpc?topic=vpc-creating-a-vpc-using-the-ibm-cloud-console)를 작성하고 페이지를 새로 고치십시오."
