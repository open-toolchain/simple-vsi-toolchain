template.name: "애플리케이션을 개발하고 배치 전략을 사용하여 이를 VPC에 배치"
template.description: "이 도구 체인을 사용하여 애플리케이션을 개발하고 IBM Cloud에서 관리하는 VPC 내의 가상 서버 인스턴스(가상 머신)에 이를 배치할 수 있습니다. 이 템플리트는 요구사항의 충족을 위해 Blue-Green, Rolling 등의 선택 가능한 고급 배치 전략을 제공합니다.  기본적으로, 도구 체인은 Java 기반의 샘플 Maven \"Hello World\" 앱을 사용하지만, Java 기반의 고유 Maven 앱을 가져와서 대신 연결할 수도 있습니다. 이 도구 체인은 [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), 소스 제어, 문제 추적 및 온라인 편집 기능을 사용하여 지속적 통합, 지속적 딜리버리 및 가져오기 요청을 위한 파이프라인으로 구성되어 있습니다.\n\n\\n\\n이 도구 체인은 지속적 딜리버리 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 선택된 리소스 그룹이나 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [Lite](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n\\n\\n시작하려면 **작성**을 클릭하십시오.\n\n단계별 지시사항은 [학습서](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vpc)의 내용을 참고하십시오."
template.gettingStarted: " **도구 체인이 준비되었습니다.**\n\n**빠른 시작:** 취약성이 스캔되고 가상 서버에 배치될 새 빌드 파이프라인을 트리거할 수 있도록 Git 저장소에 대해 변경사항을 커미트하십시오. 단계별 지시사항은 이 도구 체인에 대한 [튜토리얼](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-IBM-Cloud-VPC-using-deployment-strategies)을 참조하십시오."
deploy.title: "샘플 Java 기반 애플리케이션을 위한 배치 단계"
deploy.description: "간단한 Java 기반 Maven Hello-world 애플리케이션을 빌드하고 배치하는 도구 체인"
deploy.basic.longDescription: "**Basic 전략**은 최소 인프라 컴포넌트를 사용하고, 단일 가상 서버 인스턴스에 애플리케이션을 배치하며, 사용자 액세스를 위해 유동 IP를 첨부합니다.\n배치할 앱의 이름을 입력하십시오. 새 IBM Cloud API 키를 작성하거나 기존 IBM Cloud API 키를 사용하여 지속적 Delivery Pipeline의 IBM Cloud VPC 인프라를 검색함으로써 VPC 내의 가상 머신으로 빌드된 애플리케이션 바이너리의  배치를 자동화하십시오."
deploy.blueGreen.longDescription: "**Blue-Green 전략**은 2개의 영구 프로덕션 환경(파란색 및 녹색)을 활용하며, 임의의 시점에 오직 하나만 트래픽만 수신합니다. 유휴 환경에 새 릴리스를 배치한 후 중단 시간 없이 모든 트래픽을 이로 전환합니다. 빠른 롤백을 위해서는 미변경 상태를 유지하는 다른 환경으로 모든 트래픽을 다시 전환하기만 하면 됩니다. [자세히 알아보기](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-IBM-Cloud-VPC-using-deployment-strategies#setup-deployment-target-for-blue-green).\n배치할 앱의 이름을 입력하십시오. 새 IBM Cloud API 키를 작성하거나 기존 IBM Cloud API 키를 사용하여 지속적 Delivery Pipeline의 IBM Cloud VPC 인프라를 검색함으로써 VPC 내의 가상 머신으로 빌드된 애플리케이션 바이너리의  배치를 자동화하십시오."
deploy.rolling.longDescription: "**Rolling 전략**은 신속하게 모든 인스턴스를 증분 방식으로 업데이트하여 중단 시간 없이 새 릴리스를 배치합니다. 롤백하려면 이전 릴리즈의 재배치가 필요하며, 이는 즉각적이지 않을 수 있습니다. [자세히 알아보기](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-IBM-Cloud-VPC-using-deployment-strategies#setup-deployment-target-for-rolling).\n배치할 앱의 이름을 입력하십시오. 새 IBM Cloud API 키를 작성하거나 기존 IBM Cloud API 키를 사용하여 지속적 Delivery Pipeline의 IBM Cloud VPC 인프라를 검색함으로써 VPC 내의 가상 머신으로 빌드된 애플리케이션 바이너리의  배치를 자동화하십시오."
deploy.canary.longDescription: "**Canary 전략**은 중단 시간 없이 원래 프로덕션 환경과 병렬로 새 릴리스를 배치한 후 해체 가능한 원래 환경을 대체할 때까지 점진적으로 더 많은 트래픽을 이에 라우트합니다. 점진적 롤아웃 중의 신속한 롤백을 위해, 모든 트래픽은 원래 프로덕션 환경으로 다시 라우팅될 수 있습니다. [자세히 알아보기](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-IBM-Cloud-VPC-using-deployment-strategies#setup-deployment-target-for-canary).\n배치할 앱의 이름을 입력하십시오. 새 IBM Cloud API 키를 작성하거나 기존 IBM Cloud API 키를 사용하여 지속적 Delivery Pipeline의 IBM Cloud VPC 인프라를 검색함으로써 VPC 내의 가상 머신으로 빌드된 애플리케이션 바이너리의  배치를 자동화하십시오."
deploy.appDescription: "배치할 앱의 이름을 입력하십시오."
