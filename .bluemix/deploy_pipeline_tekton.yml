---
inputs:
  - type: git
    branch: ${PIPELINE_REPO_BRANCH}
    service: ${PIPELINE_REPO}
    path: .deploy_pipeline
  - type: git
    branch: ${DEFINITIONS_BRANCH}
    service: ${TEKTON_CATALOG_REPO}
    path: git
  - type: git
    service: ${TEKTON_CATALOG_REPO}
    branch: ${DEFINITIONS_BRANCH}
    path: toolchain
  - type: git
    branch: ${DEFINITIONS_BRANCH}
    service: ${TEKTON_CATALOG_REPO}
    path: cra
  - type: git
    service: ${TEKTON_CATALOG_REPO}
    branch: ${DEFINITIONS_BRANCH}
    path: devops-insights
  - type: git
    branch: ${DEFINITIONS_BRANCH}
    service: ${TEKTON_CATALOG_REPO}
    path: tester
  - type: git
    branch: ${DEFINITIONS_BRANCH}
    service: ${TEKTON_CATALOG_REPO}
    path: utils
triggers:
  - type: git
    name: commit-push
    eventListener: ${GIT_COMMIT_EVENT_LISTENER_NAME}
    service: ${INVENTORY_REPO}
    branch: ${APP_REPO_BRANCH}
    events: { "push": true }
  - type: manual
    name: manual-run
    eventListener: manual-run
    properties: []
properties:
  - name: apikey
    value: ${API_KEY}
    type: SECURE
  - name: app-name
    value: ${APP_NAME}
    type: text
  - name: artifactory
    value: ${ARTIFACTORY}
    type: Integration     
  - name: virtual-server-instance
    value: ${VIRTUAL_SERVER_INSTANCE}
    type: text
  - name: host-user-name
    value: ${HOST_USER_NAME}
    type: text
  - name: host-password
    value: ${HOST_USER_PASSWORD}
    type: secure    
  - name: host-ssh-keys
    value: ${HOST_SSH_KEYS}
    type: secure
  - name : region
    value: ${REGION}
    type: text
  - name: cos-bucket-name
    value: ${COS_BUCKET_NAME}
    type: text
  - name: cos-api-key
    value: ${COS_API_KEY}
    type: SECURE
  - name: cos-region
    value: ${COS_REGION}
    type: text
  - name: inventoryRepo
    value: ${INVENTORY_REPO}
    type: integration
    path: parameters.repo_url
  - name: target
    value: ${TARGET}
    type: text
  - name: insights
    value: ${INSIGHTS}
    type: integration
    path: service_id